    <body>
        <p id="demo"></p>
        <input type="text" id="one">
        <input type="text" id="two">

		<button onclick="myFunction()">Ans</button>
        <script>
        	function myFunction(){
        		var x = document.getElementById("one").value;
        		var y = document.getElementById("two").value;

        			for (var i = 1;i <= y; i++) {
        					document.getElementById("demo").innerHTML +=x + " * "+ i +   " = "+ (i * x) + "<br>";
        			};

        	}
        </script>
